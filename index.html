<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
        <link rel="icon" href="ico/weather_few_clouds.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-container">
        <div id="up_section">
            <span class="time"></span>
            <div id="search">
                <input type="text" id="city" value="" placeholder="Write city" onchange="searchWeather()">
                <button id="search" onclick="searchWeather()"><img
                        src="https://img.icons8.com/ios-filled/50/000000/search--v1.png"></button>

            </div>
            <div id="temp">
                <span class="city">Weather app by szymon099</span>
                <span class="temp"></span>
            </div>
        </div>

        <div id="down_section">
            <span class="ico">
                <span class="wind"></span>
                <span class="cloud"></span>
            </span>
            <span class="sunrise"></span>
            <span class="sunset"></span>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
